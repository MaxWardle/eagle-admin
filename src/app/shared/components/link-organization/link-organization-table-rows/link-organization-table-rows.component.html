<tr (click) = "onRowClick(organization)"
  *ngFor="let organization of organizations"
  class="clickable-row">
  <td  *ngIf="showCheckboxes" data-label="Select" scope="row" [style.width]="!useSmallTable && columns[0].width">
    <input type="checkbox" aria-label="Checkbox for row organization" [(ngModel)]='organization.checkbox'>
  </td>
  <td data-label="Name"  scope="row" [style.width]="!useSmallTable && columns[1].width">{{organization.name}}</td>
  <td data-label="Company Type" scope="row" [style.width]="!useSmallTable && columns[2].width">
    {{organization.companyType}}
  </td>
</tr>
