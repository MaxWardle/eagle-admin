<tr
  *ngFor="let valuedComponent of valuedComponents"
  class="clickable-row" (click)="selectItem(valuedComponent)" >
  <td data-label="Select" scope="row" [style.width]="!useSmallTable && columns[0].width">
    <input type="checkbox" aria-label="Checkbox for row item" [(ngModel)]='valuedComponent.checkbox'>
  </td>
  <td data-label="Type" scope="row" [style.width]="!useSmallTable && columns[1].width">{{valuedComponent.type}}</td>
  <td data-label="Title" scope="row" [style.width]="!useSmallTable && columns[2].width">{{valuedComponent.title}}</td>
  <td data-label="Pillar" scope="row" [style.width]="!useSmallTable && columns[3].width">{{valuedComponent.pillar}}</td>
  <td data-label="Parent" scope="row" [style.width]="!useSmallTable && columns[4].width">{{valuedComponent.parent}}</td>
  <!-- <td>
            <button type="button" (click)="deleteVC(valuedComponent)" class="btn btn-danger">Delete</button>
        </td> -->
</tr>
